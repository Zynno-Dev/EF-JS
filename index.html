<!DOCTYPE html>
<html lang="es-AR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="entrega.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Train+One&display=swap"
      rel="stylesheet"
    />
    <title>ADA-Viajes</title>
  </head>
  <body>
    <header>
      <h1>ADA Viajes</h1>
      <h2>"La mejor forma de volar"</h2>
    </header>
    <main id="main"> 
      <p class="semititulo">DESTINOS</p>
      <div class="fila1">
        <img
          src="./recursos/cordoba.jpg"
          alt="cordoba"
          id="cordoba"
          title="Córdoba"
        />
        <img
          src="./recursos/santa_fe.jpg"
          alt="santa fe"
          id="santa_fe"
          title="Santa Fe"
        />
        <img
          src="./recursos/neuquen.jpg"
          alt="neuquen"
          id="neuquen"
          title="Neuquén"
        />
      </div>
      <div class="fila2">
        <img
          src="./recursos/salta.jpg"
          alt="salta prov"
          id="salta"
          title="Salta"
        />
        <img
          src="./recursos/formosa.jpg"
          alt="formosa"
          id="formosa"
          title="Formosa"
        />
        <img
          src="./recursos/rio_negro.jpg"
          alt="rio negro"
          id="rio_negro"
          title="Rio Negro"
        />
      </div>
      <div class="fila3">
        <img
          src="./recursos/tierra_del_fuego.jpg"
          alt="tierra del fuego"
          id="tierra_del_fuego"
          title="Tierra Del Fuego"
        />
        <img
          src="./recursos/misiones.jpg"
          alt="misiones"
          id="misiones"
          title="Misiones"
        />
        <img
          src="./recursos/la_pampa.jpg"
          alt="la pampa"
          id="la_pampa"
          title="La Pampa"
        />
      </div>
    </main>
    <div id="ticket">
      <p class="semititulo">TUS DATOS:</p>
      <p id="vtxt">Vuelo a <em id="vuelotxt"></em></p>
      <form action="get">
        <span id="grid1">
          <label for="nombre">Nombre: </label
          ><input type="text" name="nombre" id="nombre" placeholder="Nombre" />
        </span>
        <span id="grid2">
          <label for="apellido">Apellido: </label
          ><input
            type="text"
            name="apellido"
            id="apellido"
            placeholder="Apellido"
          />
        </span>
        <span id="grid3">
          <label for="pasajeros" id="pjlabel">1 Pasajeros:</label>
          <input
            type="range"
            name="pasajeros"
            id="pasajeros"
            min="1"
            max="4"
            list="tickmarks"
          />
          <datalist id="tickmarks">
            <option value="1" label="1"></option>
            <option value="2" label="2"></option>
            <option value="3" label="3"></option>
            <option value="4" label="4"></option>
          </datalist>
        </span>
        <span id="grid4">
          <label for="fecha">Dia del vuelo: </label
          ><input type="date" name="fecha" id="fecha" />
        </span>
      </form>
      <input type="button" value="resultados" id="boton" />
    </div>
  </body>
  <script src="./src/jquery-3.5.1.min.js"></script>
  <script src="./src/code.js"></script>
</html>
